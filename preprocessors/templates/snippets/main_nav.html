<nav id="main_nav">
    {% for category, article_list in categories %}
        <h2><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></h2>
        <ul>
            {% for article in article_list %}
                <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
</nav>
